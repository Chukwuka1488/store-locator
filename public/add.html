<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Amazon - Add Amazon</title>
  </head>

  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">Add Store</h1>
      <form action="" id="amazon-form" class="mb-4">
        <div class="form-group my-3">
          <label for="amazon-id">Amazon ID</label
          ><input type="text" id="amazon-id" class="form-control" />
        </div>
        <div class="form-group my-3">
          <label for="amazon-address">Store Address</label
          ><input type="text" id="amazon-address" class="form-control" />
        </div>
        <a href="index.html" class="btn btn-secondary">Go Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
